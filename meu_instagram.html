<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="insta.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./instagram-celular.png" alt="celular com o instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./instagram-logo.png" class="instagram-logo" alt="logo insta">
                    <div class="profile-photo">
                        <img src="./eu mesmo.jpeg" alt="minha foto">
                    </div>
                    <a href="#" class="instagram-login">Continue como claudiochagasf</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é claudiochagasf?</p> 
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>            
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#"class="app-download"></a>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
