<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Formulário Tech</title>
    
    </head>

    <body>
        <div>
            <h1 id="titulo">FORMULÁRIO DEV`S</h1>
            <h3 id="subtitulo">Complete suas informações:</h3>
            <br>
        </div>

        <div>
            <form>
                <fieldset class="grupo">
                    
                    <div class="campo">
                        <label for="Nome">Nome</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>

                    <div class="campo">
                        <label for="Sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
                
                </fieldset>

                <div class="campo">
                    <label>Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="campo">
                    <label>Qual aplicação você desenvolve?</label>
                    <label>
                        <input type="radio" name="devweb" id="frontend" checked>Front-End
                    </label>
                    <label>
                        <input type="radio" name="devweb" id="backend">Back-End
                    </label>
                    <label>
                        <input type="radio" name="devweb" id="fullstack">Fullstack
                    </label>
                </div>

                <div class="campo">
                    <label for="Senioridade">Senioridade</label>
                    <select id="senioridade">
                        <option selected disable value="">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Sênior</option>
                    </select>
                </div>

                <fieldset class="grupo">
                    <div id="check">
                        <label>Selecione as tecnologias que utiliza:</label><br><br>
                        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                        <label for="tecnologia1">HTML</label>
                    
                        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                        <label for="tecnologia2">CSS</label>

                        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JS">
                        <label for="tecnologia3">JS</label>

                        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                        <label for="tecnologia4">PHP</label>

                        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                        <label for="tecnologia5">C#</label>

                        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                        <label for="tecnologia6">Python</label>

                        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                        <label for="tecnologia7">Java</label>

                    </div>
                </fieldset>

                <div class="campo">
                    <br>
                    <label>Conte um pouco da sua experiência:</label>
                    <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                </div>

                <button class="botao" type="submit">Concluído</button>


            </form>
        </div>

    </body>

</html>
